<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Administrador</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="../styles/estilosadministrador.css" />
  <!-- Linking Google fonts for icons -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />


</head>

<body>
  <!-- Navbar -->
  <nav class="site-nav">
    <button class="sidebar-toggle">
      <span class="material-symbols-rounded">menu</span>
    </button>
  </nav>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar collapsed">
      <!-- Sidebar header -->
      <div class="sidebar-header">
        <img src="../images/logo2.png" class="header-logo" />
        <button class="sidebar-toggle">
          <span class="material-symbols-rounded">chevron_left</span>
        </button>
      </div>
      <div class="sidebar-content">
        <!-- Search Form -->
        <form action="#" class="search-form">
          <span class="material-symbols-rounded">search</span>
          <input type="search" placeholder="Search..." required />
        </form>
        <!-- Sidebar Menu -->
        <ul class="menu-list">
          <li class="menu-item">
            <a href="/administrador" class="menu-link">
              <span class="material-symbols-rounded">dashboard</span>
              <span class="menu-label">Panel</span>
            </a>
          </li>
          <li class="menu-item">
            <a href="/administrador_analisis" class="menu-link">
              <span class="material-symbols-rounded">insert_chart</span>
              <span class="menu-label">Analisis</span>
            </a>
          </li>
          <li class="menu-item">
            <a href="/administrador_create" class="menu-link">
              <span class="material-symbols-rounded">add_ad</span>
              <span class="menu-label">Crear usuario</span>
            </a>
          </li>
          <li class="menu-item">
            <a href="/administrador_update" class="menu-link">
              <span class="material-symbols-rounded">autorenew</span>
              <span class="menu-label">Actualizar usuario</span>
            </a>
          </li>
          <li class="menu-item">
            <a href="/administrador_deactivation" class="menu-link">
              <span class="material-symbols-rounded">add_task</span>
              <span class="menu-label">Desactivar usuario</span>
            </a>
          </li>
          <!-- <li class="menu-item">
              <a href="#" class="menu-link">
                <span class="material-symbols-rounded">group</span>
                <span class="menu-label">Customers</span>
              </a>
            </li> -->
          <li id="logoutBtn" class="menu-item">
            <a id="logout" class="menu-link">
              <span class="material-symbols-rounded">exit_to_app</span>
              <!-- <span class="menu-label">Settings</span> -->
              <span class="menu-label logoutBtn1">Cerrar sesión</span>
            </a>
          </li>
        </ul>
      </div>
      <!-- Sidebar Footer -->
      <div class="sidebar-footer">
        <button class="theme-toggle">
          <div class="theme-label">
            <span class="theme-icon material-symbols-rounded">dark_mode</span>
            <span class="theme-text">Dark Mode</span>
          </div>
          <div class="theme-toggle-track">
            <div class="theme-toggle-indicator"></div>
          </div>
        </button>
      </div>
    </aside>
    <!-- Main -->
    <div class="main-content">
      <div class="list-hero">
        <h1>LISTA DE USUARIOS</h1>
      </div>

      <div class="list-toolbar">

        <div class="toolbar-spacer"></div>

        <button type="button" class="btn btn-pill">
          <span class="material-symbols-rounded">search</span> Buscar
        </button>
        <input id="buscar" type="search" placeholder="Ingresar usuario/cedula..." />
      </div>

      <!-- tus filtros existentes (Estado/Rol) pueden quedar arriba o debajo -->
      <div class="toolbar filters">
        <label>Estado:
          <select id="filtroEstado">
            <option value="todos">Todos</option>
            <option value="activo" selected>Activos</option>
            <option value="inactivo">Inactivos</option>
          </select>
        </label>
        <label>Rol:
          <select id="filtroRol">
            <option value="todos" selected>Todos</option>
          </select>
        </label>
      </div>

      <div class="table-wrap table-elevated">
        <table id="tablaUsuarios" class="data-table">
          <thead>
            <tr>
              <th>Cédula</th>
              <th>Nombre</th>
              <th>Usuario</th>
              <th>Rol</th>
              <th>Estado</th>
              <th class="col-acciones">Acción</th>
            </tr>
          </thead>
          <tbody><!-- dinámico --></tbody>
        </table>
      </div>

      <!-- paginación -->
      <div class="pager">
        <button class="btn btn-pill" id="prevPage">
          <span class="material-symbols-rounded">chevron_left</span> Anterior
        </button>
        <span id="pageInfo"></span>
        <button class="btn btn-pill" id="nextPage">
          Siguiente <span class="material-symbols-rounded">chevron_right</span>
        </button>
      </div>

    </div>
  </div>
  <script src="../scripts/paneladmin.js"></script>
  <script src="../scripts/activarDesactivar.js"></script>

</body>

</html>
