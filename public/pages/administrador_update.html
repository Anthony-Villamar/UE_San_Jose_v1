<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <link rel="stylesheet" href="../styles/estilosadministrador.css" />

    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />


</head>

<body>
  <!-- Navbar -->
  <nav class="site-nav">
    <button class="sidebar-toggle">
      <span class="material-symbols-rounded">menu</span>
    </button>
  </nav>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar collapsed">
      <!-- Sidebar header -->
      <div class="sidebar-header">
        <img src="../images/logo2.png" class="header-logo" />
        <button class="sidebar-toggle">
          <span class="material-symbols-rounded">chevron_left</span>
        </button>
      </div>
      <div class="sidebar-content">
        <!-- Search Form -->
        <form action="#" class="search-form">
          <span class="material-symbols-rounded">search</span>
          <input type="search" placeholder="Search..." required />
        </form>
        <!-- Sidebar Menu -->
        <ul class="menu-list">
          <li class="menu-item">
            <a href="./administrador.html" class="menu-link">
              <span class="material-symbols-rounded">dashboard</span>
              <span class="menu-label">Panel</span>
            </a>
          </li>
          <li class="menu-item">
            <a href="./administrador_analisis.html" class="menu-link">
              <span class="material-symbols-rounded">insert_chart</span>
              <span class="menu-label">Analisis</span>
            </a>
          </li>
          <li class="menu-item">
            <a href="./administrador_create.html" class="menu-link">
              <span class="material-symbols-rounded">add_ad</span>
              <span class="menu-label">Crear usuario</span>
            </a>
          </li>
          <li class="menu-item">
            <a href="./administrador_update.html" class="menu-link">
              <span class="material-symbols-rounded">autorenew</span>
              <span class="menu-label">Actualizar usuario</span>
            </a>
          </li>
          <li class="menu-item">
            <a href="./administrador_deactivation.html" class="menu-link">
              <span class="material-symbols-rounded">add_task</span>
              <span class="menu-label">Desactivar usuario</span>
            </a>
          </li>
          <!-- <li class="menu-item">
              <a href="#" class="menu-link">
                <span class="material-symbols-rounded">group</span>
                <span class="menu-label">Customers</span>
              </a>
            </li> -->
          <li id="logoutBtn" class="menu-item">
            <a id="logout" class="menu-link">
              <span class="material-symbols-rounded">exit_to_app</span>
              <!-- <span class="menu-label">Settings</span> -->
              <button class="menu-label logoutBtn">Cerrar sesión</button>
            </a>
          </li>
        </ul>
      </div>
      <!-- Sidebar Footer -->
      <div class="sidebar-footer">
        <button class="theme-toggle">
          <div class="theme-label">
            <span class="theme-icon material-symbols-rounded">dark_mode</span>
            <span class="theme-text">Dark Mode</span>
          </div>
          <div class="theme-toggle-track">
            <div class="theme-toggle-indicator"></div>
          </div>
        </button>
      </div>
    </aside>
    <!-- Site main content -->
    <div class="main-content">
      <h2 class="mb-4 text-center text-success">Actualizar Usuario</h2>
      <form id="actualizarForm" class="p-4 border bg-white rounded shadow-sm">
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="cedulaActualizar" class="form-label">Cédula del usuario a actualizar</label>
            <input type="text" id="cedulaActualizar" class="form-control" maxlength="10" required />
          </div>
          <div class="col-md-6">
            <label for="nombreActualizar" class="form-label">Nuevo Nombre</label>
            <input type="text" id="nombreActualizar" class="form-control" maxlength="25" />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="apellidoActualizar" class="form-label">Nuevo Apellido</label>
            <input type="text" id="apellidoActualizar" class="form-control" maxlength="25" />
          </div>
          <div class="col-md-6">
            <label for="correoActualizar" class="form-label">Nuevo Correo</label>
            <input type="email" id="correoActualizar" class="form-control" maxlength="50" />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="telefonoActualizar" class="form-label">Nuevo Teléfono</label>
            <input type="text" id="telefonoActualizar" class="form-control" maxlength="10" />
          </div>
          <div class="col-md-6">
            <label for="rolActualizar" class="form-label">Nuevo Rol</label>
            <select id="rolActualizar" class="form-select">
              <option value="">-- Sin cambiar --</option>
              <!-- Aquí las opciones de rol se cargan dinámicamente vía JS -->
            </select>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="usuarioActualizar" class="form-label">Nuevo Usuario</label>
            <input type="text" id="usuarioActualizar" class="form-control" maxlength="20" />
          </div>
          <div class="col-md-6">
            <label for="contrasenaActualizar" class="form-label">Nueva Contraseña</label>
            <input type="text" id="contrasenaActualizar" class="form-control" maxlength="20" />
          </div>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Actualizar Usuario</button>
        </div>
      </form>

      <div id="mensaje" class="mt-3"></div>
    </div>
  </div>
  </div>
  <script src="../scripts/paneladmin.js"></script>
  <script src="../scripts/admin_update.js"></script>
</body>

</html>
