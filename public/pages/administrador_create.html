<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Administrador</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="../styles/estilosadministrador.css" />
  <!-- Linking Google fonts for icons -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />


</head>

<body>
  <!-- Navbar -->
  <nav class="site-nav">
    <button class="sidebar-toggle">
      <span class="material-symbols-rounded">menu</span>
    </button>
  </nav>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar collapsed">
      <!-- Sidebar header -->
      <div class="sidebar-header">
        <img src="../images/logo2.png" class="header-logo" />
        <button class="sidebar-toggle">
          <span class="material-symbols-rounded">chevron_left</span>
        </button>
      </div>
      <div class="sidebar-content">
        <!-- Search Form -->
        <form action="#" class="search-form">
          <span class="material-symbols-rounded">search</span>
          <input type="search" placeholder="Search..." required />
        </form>
        <!-- Sidebar Menu -->
        <ul class="menu-list">
            <li class="menu-item">
              <a href="/administrador" class="menu-link">
                <span class="material-symbols-rounded">dashboard</span>
                <span class="menu-label">Panel</span>
              </a>
            </li>
            <li class="menu-item">
              <a href="/administrador_analisis" class="menu-link">
                <span class="material-symbols-rounded">insert_chart</span>
                <span class="menu-label">Analisis</span>
              </a>
            </li>
            <li class="menu-item">
              <a href="/administrador_create" class="menu-link">
                <span class="material-symbols-rounded">add_ad</span>
                <span class="menu-label">Crear usuario</span>
              </a>
            </li>
            <li class="menu-item">
              <a href="/administrador_update" class="menu-link">
                <span class="material-symbols-rounded">autorenew</span>
                <span class="menu-label">Actualizar usuario</span>
              </a>
            </li>
            <li class="menu-item">
              <a href="/administrador_deactivation" class="menu-link">
                <span class="material-symbols-rounded">add_task</span>
                <span class="menu-label">Desactivar usuario</span>
              </a>
            </li>
          <!-- <li class="menu-item">
              <a href="#" class="menu-link">
                <span class="material-symbols-rounded">group</span>
                <span class="menu-label">Customers</span>
              </a>
            </li> -->
          <li id="logoutBtn" class="menu-item">
              <a id="logout" class="menu-link">
                <span class="material-symbols-rounded">exit_to_app</span>
                <!-- <span class="menu-label">Settings</span> -->
                <span class="menu-label logoutBtn1">Cerrar sesión</span>
              </a>
            </li>
        </ul>
      </div>
      <!-- Sidebar Footer -->
      <div class="sidebar-footer">
        <button class="theme-toggle">
          <div class="theme-label">
            <span class="theme-icon material-symbols-rounded">dark_mode</span>
            <span class="theme-text">Dark Mode</span>
          </div>
          <div class="theme-toggle-track">
            <div class="theme-toggle-indicator"></div>
          </div>
        </button>
      </div>
    </aside>
    <!-- Site main content -->
    <div class="main-content">
      <h2 class="mb-4 text-center text-primary">Registrar Nuevo Usuario</h2>
      <form id="registroForm" class="p-4 border bg-white rounded shadow-sm">
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="cedula" class="form-label">Cédula</label>
            <input type="text" id="cedula" class="form-control" maxlength="10" required />
          </div>
          <div class="col-md-6">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" id="nombre" class="form-control" maxlength="25" required />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" id="apellido" class="form-control" maxlength="25" required />
          </div>
          <div class="col-md-6">
            <label for="correo" class="form-label">Correo</label>
            <input type="email" id="correo" class="form-control" maxlength="50" required />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="text" id="telefono" class="form-control" maxlength="10" required />
          </div>
          <div class="col-md-6">
            <label for="usuarioNuevo" class="form-label">Usuario</label>
            <input type="text" id="usuarioNuevo" class="form-control" maxlength="20" required />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="contrasenaNuevo" class="form-label">Contraseña</label>
            <input type="text" id="contrasenaNuevo" class="form-control" maxlength="20" required />
          </div>
          <div class="col-md-6">
            <label for="rol" class="form-label">Rol</label>
            <select id="rol" class="form-select" required>
              <option value="" disabled selected>Seleccione un rol</option>
              <!-- Opciones se cargarán con JS -->
            </select>
          </div>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Registrar Usuario</button>
        </div>
      </form>
    </div>
  </div>
  <script src="../scripts/paneladmin.js" defer></script>
  <script src="../scripts/admin_create.js" defer></script>
</body>

</html>
